services:
  mysql:
    image: mysql:8.0
    volumes:
      - ./mysql/db:/docker-entrypoint-initdb.d # 初期データ
      - mathsys_db:/var/lib/mysql
    environment:
      MYSQL_HOST: localhost
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: mathsys_db
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Tokyo

volumes:
  mathsys_db: